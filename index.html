<html>
  <head>
    <title>Count down</title>
    <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="lib/countdown.js"></script>
  </head>

  <body>
    <h1 id="title"></h1>
    <div id="#whenContainer"></div>
    <div id="container"></div>

    <script type="text/javascript">
      var qsp = QueryStringHelper.parse(window.location.search);
      qsp.when = qsp.when || "1 January 2011";
      qsp.title = qsp.title || qsp.when;
      
      var cd = new Countdown(qsp.title, new Date((new Date()).getTime() + 3000));//  new Date(qsp.when));
      var ui = new CountdownUI(qsp.title, cd);
      ui.start();
    </script>
  </body>
</html>

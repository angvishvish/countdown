<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Count down: Edit</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/counter-bootstrap.min.js"></script>
  </head>

  <body>
    <div class="wrapper container text-center">
      <section class="section Jumbotron">
        <h1>Count down - Edit</h1>
        <p>Use this page to edit or create a count down (same thing).</p>
        <form class="form-inline" action="index.html" method="get">
          <fieldset>
            <div class="form-group has-success has-feedback">
              <label for="title">Title: </label>
              <input name="title" id="title" type="text" class="form-control"placeholder="Enter a text">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-success has-feedback">
              <label for="title">When: </label>
              <input name="when" id="when"  type="text" class="form-control"placeholder="Enter a text">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span class="info" id="whenInfo">Invalid date.  Valid formats: "today", "hh:mm", "dd-mm-yyyy", "hh:mm dd-mm-yyyy"</span>
            </div>
            <button type="submit" class="btn btn-success">Success</button>
          </fieldset>
        </form>
      </section>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
